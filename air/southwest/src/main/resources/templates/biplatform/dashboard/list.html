<script type="text/javascript">
//切片显示区域

	  props: ['todo'],

	})
//看板信息	
var app = new Vue({
	  el: '#dashboardDataVue',
	  data: {
		    cardList: [],
		    dashboardList:[]
		  },
	  methods:{
		  getDashboardInfo:function(){
			  $.ajax({
	              type : "POST",
	              url : "/dashboard/list.json",
	              data : "11111",
	              success : function(data) {
	                 // app.cardList=data.dashboard.cardList;
	                  app.dashboardList=data.page.list;
	              },
	              error : function(){
	                  alert("错误");
	              }
	
	          });
		 }		  
	  }
	});
	app.getDashboardInfo();
