<html>
<head>
<#include "/common/common2.ftl"/>
</head>
<body>
	<div id="rrapp" v-cloak>
		<div class="m-b-md">
			<form class="layui-form-layui-form-pane" role="form" id="searchForm"
				name="searchForm">
				<div class="layui-form-item">
					<label class="layui-form-label"> 表: </label>
					<div class="layui-input-inline">
						<input class="layui-input" id="tablename" name="tablename">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label"> 数据源: </label>
					<div class="layui-input-inline">
						<select class="layui-input" id="datasource" name="datasource">
							<option value="sysJdbcTemplate" selected="selected">系统数据库</option>
							<option value="reportJdbcTemplate">报表填报数据库</option>

							<option value="quartzJdbcTemplate">定时任务数据库</option>
						</select>
					</div>
					<a href="javascript:void(0)" class="layui-btn layui-btn-normal"
						@click="query">查询</a> <a href="javascript:void(0)"
						@click="addConfig" class="layui-btn layui-btn-warm" id="search">修改设置</a>
					<a type="button" class="layui-btn layui-btn-danger"
						@click="gencode">生成代码</a>
				</div>
			</form>
		</div>
		<div class="table-responsive" v-show="showList">
			<table class="layui-hide" id="gentable"></table>
		</div>
		<div v-show="!showList" class="panel panel-default">
			<div class="panel-heading">{{title}}</div>
			<form class="layui-form-layui-form-pane">
				<div class="layui-form-item">
					<label class="layui-form-label">包名</label>
					<div class="layui-input-block">
						<input type="text" class="layui-input" v-model="javapackage"
							placeholder="" />
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">表前缀</label>
					<div class="layui-input-block">
						<input type="text" class="layui-input" v-model="tablePrefix"
							placeholder="" />
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">注释邮箱</label>
					<div class="layui-input-block">
						<input type="text" class="layui-input" v-model="email"
							placeholder="" />
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">注释作者</label>
					<div class="layui-input-block">
						<input type="text" class="layui-input" v-model="author"
							placeholder="" />
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">访问前缀</label>
					<div class="layui-input-block">
						<input type="text" class="layui-input" v-model="pathName"
							placeholder="" />
					</div>
				</div>
				<footer class="panel-footer text-right bg-light lter">
					<div class="layui-form-item">
						<input type="button" class="layui-btn layui-btn-normal"
							@click="saveOrUpdate" value="确定" /> &nbsp;&nbsp; <input
							type="button" class="layui-btn layui-btn-danger" @click="reload"
							value="返回" />
					</div>
				</footer>
			</form>
		</div>
	</div>
	<script type="text/javascript" src="/js/system/gen/gen.js"></script>
</body>
</html>
