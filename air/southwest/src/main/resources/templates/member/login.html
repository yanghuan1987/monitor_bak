<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>登录</title>

    <style type="text/css">
        body {
            padding-top: 50px;
        }

        .starter-template {
            padding: 40px 15px;
            text-align: center;
        }
    </style>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
</nav>
<div class="container">
    <div class="starter-template">

        <h2>使用账号密码登录</h2>
        <form class="form-signin" role="form" id="loginForm" name="loginForm"  action="/logincheck" method="post">
        
        	<input type="hidden" id="LOGINDATA" name="LOGINDATA" value=""/>
            <div class="form-group">
                <label for="username">账号</label>
                <input type="text" class="form-control" id="username" name="username" value="" placeholder="账号"/>
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="密码"/>
            </div>
            <input type="button" id="login" value="Login" class="btn btn-primary"/>
        </form>
    </div>
</div>
<script type="text/javascript">
$().ready(function () {
　　$('#login').click(function () {
　　　　var username = $('#username').val();
     var password = $('#password').val();
     var sessionSecCode = '1111';
     $('#LOGINDATA').val(username+','+password+','+sessionSecCode);
     $('#loginForm').submit();

　　})
})
</script>
</body>
</html>
